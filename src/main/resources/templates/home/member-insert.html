<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <form th:action="@{/register}" th:object="${memberDTO}" method="post">
        <div>
            <label for="email">이메일:</label>
            <input type="email" id="email" th:field="*{email}" placeholder="이메일" required>
        </div>
        <div>
            <label for="password">비밀번호:</label>
            <input type="password" id="password" th:field="*{password}" placeholder="비밀번호" required>
        </div>
        <div>
            <label for="name">이름:</label>
            <input type="text" id="name" th:field="*{name}" placeholder="이름" required>
        </div>
        <div>
            <label for="tel">전화번호:</label>
            <input type="text" id="tel" th:field="*{tel}" placeholder="전화번호" required>
        </div>
        <div>
            <label for="birthday">생년월일 (yyyy-mm-dd):</label>
            <input type="date" id="birthday" th:field="*{birthday}" placeholder="생년월일" required>
        </div>
        <div>
            <label for="nickname">닉네임:</label>
            <input type="text" id="nickname" th:field="*{nicname}" placeholder="닉네임">
        </div>
        <div>
            <label for="place">거주지:</label>
            <input type="text" id="place" th:field="*{place}" placeholder="거주지">
        </div>
        <div>
            <label>성별:</label>
            <label><input type="radio" th:field="*{gender}" value="M"> 남성</label>
            <label><input type="radio" th:field="*{gender}" value="F"> 여성</label>
        </div>
        <div>
            <label for="taste">취향:</label>
            <input type="text" id="taste" th:field="*{taste}" placeholder="취향">
        </div>
        <input type="submit" value="등록">
    </form>
</body>
</html>
